<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <!-- css links -->
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css"> 
  
  
  <!-- bootstap link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> 
</head>

<body>

  <div class = "container">

  <!-- jumbotron -->
  <div class = "jumbotron" style="background-color: #4aa28e">
    <h1>All Aboard</h1>
    <h4>Don't be late, you will be left!</h4>
  </div>

  <!-- Train input panel -->
    <div class="panel panel-default">
      <div class="panel-heading" style="background-color: #eeae45"><h4>Add Train</h4></div>
      <div class="panel-body">
  
  <!-- form for train input -->
        <form role = "form" id="addTrainForm">
          <div class = "form-group">
            <label for="name-input">Train Name</label>
            <input class="form-control" id="name-input" type="text">
          </div>
          <div class = "form-group">
            <label for="destination-input">Destination</label>
            <input class="form-control" id="destination-input" type="text">
          </div>
          <div class = "form-group">
            <label for="time-input">First Train Time (HH:mm-military time)</label>
            <input class="form-control" id="time-input" type="text">
          </div>
          <div class = "form-group">
            <label for="frequency-input">Frequency (min)</label>
            <input class="form-control" id="frequency-input" type="text">
          </div>
          <button class="btn btn-default" id="add-destination" type="submit">Add</button>
       </form>
      </div>
    </div>

  <!-- Train schedule display panel -->
    <div class="panel panel-default">
      <div class="panel-heading" style="background-color: #eeae45"><h4>Current Train schedule</h4></div>
      <div class="panel-body">
        <table class="table table-hover" id>
          <tr>
            <thead>
              <th>Train Name</th>
              <th>Destination</th>
            </thead>
          </tr>
        </table>
      </div>
    </div>
    

  </div>
  <!-- jQuery library link -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
  <!-- javascript file link -->
  <script src="assets/javascript/train.js"></script>

  <!-- Firebase link -->
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
</body>
</html>
